<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Image-Slider</h1>
    <div class="slider-container">
        <div class="slider" >
            <img src="https://images.unsplash.com/photo-1742800073948-fccfaccf46e1?w=400&auto=format&fit=crop&q=60&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8" alt="Image 1" class="slide">
            <img src="https://images.unsplash.com/photo-1741715651744-81c5d5e6a3ff?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D" alt="Image 2" class="slide">
            <img src="https://images.unsplash.com/photo-1741732311591-18ddbd0964cc?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D" alt="Image 3" class="slide">
        </div>
        <button class="prev" id="prev">&#10094;</button>
        <button class="next" id="next">&#10095;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
